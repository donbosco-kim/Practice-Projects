<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="maincontainer">
        <div class="inputField">
            <input id="inputBox" type="text" readonly>
        </div>
        <div class="secondarycontainer">
            <button class="btn" onclick="expressionSigns('X')">X</button>
            <button class="btn" onclick="expressionSigns('AC')">AC</button>
            <button class="btn" onclick="expressionSigns('%')">%</button>
            <button class="btn" onclick="expressionSigns('/')">/</button>
            <button class="btn" onclick="expressionSigns('7')">7</button>
            <button class="btn" onclick="expressionSigns('8')">8</button>
            <button class="btn" onclick="expressionSigns('9')">9</button>
            <button class="btn" onclick="expressionSigns('*')">*</button>
            <button class="btn" onclick="expressionSigns('4')">4</button>
            <button class="btn" onclick="expressionSigns('5')">5</button>
            <button class="btn" onclick="expressionSigns('6')">6</button>
            <button class="btn" onclick="expressionSigns('-')">-</button>
            <button class="btn" onclick="expressionSigns('1')">1</button>
            <button class="btn" onclick="expressionSigns('2')">2</button>
            <button class="btn" onclick="expressionSigns('3')">3</button>
            <button class="btn" onclick="expressionSigns('+')">+</button>
            <button class="btn" onclick="expressionSigns('0')">0</button>
            <button class="btn" onclick="expressionSigns('.')">.</button>
            <button class="btn" onclick="expressionSigns('=')">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
